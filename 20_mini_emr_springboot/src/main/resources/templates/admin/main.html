<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link type="text/css" th:href="@{/css/adminCommon.css}" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <h2>병원 관리 (ADMIN)</h2>
        <ul>
            <li><a href="/admin/"><b>대시보드</b></a></li>
            <li><a href="/admin/accounts">계정 관리</a></li>
            <li><a href="/admin/settings">병원 설정</a></li>
            <li><a href="/admin/schedules"><b>스케줄 관리</b></a></li>
            <li><a href="/user/logout">로그아웃</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1>관리자 대시보드</h1>
        <p>
            <strong th:text="${adminName}">관리자</strong>님, 환영합니다.
        </p>
        <hr>

        <h2>오늘의 현황</h2>
        <div class="widget-grid">
            <div class="widget">
                <h3>총 접수</h3>
                <p style="font-size: 24px;" th:text="${stats.totalAppointments}">0</p> 
            </div>
            <div class="widget">
                <h3>진료 대기</h3>
                <p style="font-size: 24px;" th:text="${stats.waitingCount}">0</p>
            </div>
            <div class="widget">
                <h3>수납 대기</h3>
                <p style="font-size: 24px;" th:text="${stats.paymentWaitingCount}">0</p>
            </div>
        </div>

        <h2 style="margin-top: 40px;">시스템 현황</h2>
        <div class="widget-grid">
            <div class="widget">
                <h3>총 의사 계정</h3>
                <p style="font-size: 24px;" th:text="${stats.totalDoctors}">0</p>
            </div>
            <div class="widget">
                <h3>총 직원 계정</h3>
                <p style="font-size: 24px;" th:text="${stats.totalStaff}">0</p>
            </div>
        </div>

        <h2 style="margin-top: 40px;">빠른 실행</h2>
        <div class="quick-actions">
            <button type="button" onclick="location.href='/admin/accounts'">🧑‍💼 계정 관리</button>
            <button type="button" onclick="location.href='/admin/settings'">⚙️ 병원 설정 (진료과)</button>
            <button type="button" onclick="location.href='/admin/schedules'">📅 의사 스케줄 관리</button>
        </div>

    </main>

</body>
</html>

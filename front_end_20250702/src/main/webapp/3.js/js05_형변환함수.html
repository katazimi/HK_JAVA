<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js05_형변환함수</title>
<script type="text/javascript">
	function numTest() {
		const inputVal=document.getElementById("num1");
		// concatenation 발생
		// -> 문자열을 만나면 문자열로 형변환된다. (+연산)
		console.log(inputVal.value+20, Number(inputVal.value)+20);
	}
	
	//id속성을 통해서 요소를 파라미터로 전달
	function intTest(inputEle) {
		console.log(typeof inputEle);
		let paramVal=parseInt(inputEle.value);
		console.log(paramVal+50);
	}
	
	function floatTest(inputEle) {
		let parseVal=parseFloat(inputEle.value);
		console.log(parseVal+50);
	}
	
	function evalTest(evalEle) {
		let evalue=eval(evalEle.value);
		console.log(evalue);
	}
	
</script>
</head>
<body>
	<h1>1. 숫하형 형변환</h1>
	<input type="text" name="num" id="num1" value="1234"/>
	<button onclick="numTest()">확인</button>
	
	<h1>2. 정수형 형변환 parseInt()함수</h1>
	<input type="text" name="int" id="int1"/>
	<button onclick="intTest(int1)">확인</button>
	
	<h1>3. 실수형 형변환 parsefloat()함수</h1>
	<input type="text" name="float" id="float1"/>
	<button onclick="floatTest(float1)">확인</button>
	
	<h1>4. 검증함수 eval()함수</h1>
	<p>문자열로 된 값을 자바스크립트 코드로 변환해서 실행시켜주는 함수</p>
	<input type="text" name="evalue" id="evalue1" placeholder="입력예) 5+10"/>
	<button onclick="evalTest(evalue1)">확인</button>
	<span>계산결과:</span><span id="result"></span>
</body>
</html>

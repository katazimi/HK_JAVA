<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js14_DOM탐색</title>
<script type="text/javascript">
/*
	DOM객체 종류
	- Document: 문서에 접근할 때 사용 -> 문서객체
	- Element: tag에 접근할 때 사용 -> 태그객체
			   document.getElement... (직접선택방식)
	- Attribute: 속성에 접근할 때 사용 -> 속성객체
				 (id, class, title, style, value...)
	- Text: text를 객체로 정의 -> <p>text</p> -> text객체
	- Node: html을 구성하는 모든 요소를 정의	
	var ele=new Element(); (X) -> get 메서드를 통해 얻어오는 방식
	
	객체를 생성하는 방법
	1. DOM탐색 메서드를 이용(직접 선택)
	2. DOM탐색 속성을 이용(간접선택: 관계성)
		- parentNode속성: 타겟 요소의 부모요소를 구하는 속성(반환타입 Node)
		- parentElement속성: 동일한 기능(반환타입 Element)
		
		- childNodes속성: 타겟 요소의 자식요소들을 구성하는 속성(반환타입 Node)
		- children속성: 동일한 기능(반환 타입 Element)
		
		- previousSibling/nextSibling: 형제 요소를 구함(반환타입 Node)
		- previousElementSibling/nextElementSibling (반환타입 Element)
	3. creat 메서드를 이용하는 방법
		- createElement()	: Tag
		- createAttribute()	: 속성
		- createTextNode()	: text
*/
	onload=function(){
		const btnEle = document.querySelectorAll("button");
		
		btnEle[0].onclick=()=>{
			const child02=document.querySelectorAll("div > p")[1];
			
			const div = child02.parentNode;
			console.log(div.nodeName);
			div.style.backgroundColor="yellow";
//			div.innerHTML="";

			const divEle=child02.parentElement;
			console.log(divEle.tagName);
		}
		
		//자식요소 찾기
		btnEle[1].onclick=()=>{
			const div=document.querySelectorAll("div")[0];
			
			const divCn=div.childNodes;// [/n,p,/n,p,/n,p,/n]
			console.log(divCn.length);
			divCn[3].style.color="red";
			
			//Element를 대상으로 할 경우
			const divEle=div.children;// [p,p,p]
			console.log(divEle.length);
			divEle[1].style.backgroundColor="orange";
		}
		
		//firstChild. lastChild
		btnEle[2].onclick=()=>{
			const div=document.querySelectorAll("div")[0];
			const fci=div.firstChild;
			const lci=div.lastChild;
			console.log(fci.nodeName, lci.nodeName);
		}
		
		btnEle[3].onclick=()=>{
			const child02=document.querySelectorAll("div > p")[1];
			//element 반환 메서드
			const preP= child02.previousElementSibling;
			const nextP=child02.nextElementSibling;
			console.log(preP.textContent,nextP.textContent);
		}
	}
</script>
</head>
<body>
	<div>
		<p>child1</p>
		<p>child2</p>
		<p>child3</p>
	</div>
	<button>부모탐색</button>
	<button>자식탐색</button>
	<button>자식탐색2</button>
	<button>형제탐색</button>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function isConfirm(){
		if(confirm("정말 삭제 하시겠습니까?")){
			return true;
		}
		return false;
	}
	
	//전체선택 체크박스 기능 구현
	function allSel(bool){
		var chks=document.getElementsByName("seq");//[chk,chk,chk..]
		for (var i = 0; i < chks.length; i++) {
			chks[i].checked=bool;//true:체크, false:체크해제
		}
	}
</script>
</head>
<body>
<div layout:fragment="content">
	<div id="container">
		<form th:action="@{/schedule/calmuldel}" method="post" th:object="${deleteCalCommand}" onsubmit="return isConfirm()">
			<input type="hidden" name="seq" th:field="*{seq}"/>
			<table class="table">
				<caption align="top">
					<span th:text="${session.ymd.year}"></span>
					<span th:text="${session.ymd.month}"></span>
					<span th:text="${session.ymd.date}"></span>
				</caption>
				<tr class="table-primary">
					<th><input class="form-check-input" type="checkbox" name="all" onclick="allSel(this.checked)"/></th>
					<th>일정</th>
					<th>제목</th>
					<th>작성일</th>
				</tr>
				<th:block th:if="${#lists.isEmpty(list)}">
					<tr>
						<td colspan="4">일정이 없습니다.</td>
					</tr>
				</th:block>
				<th:block th:unless="${#lists.isEmpty(list)}">
					<tr th:each="dto:${list}">
						<td><input class="form-check-input" type="checkbox" name="seq" th:value="${dto.seq}"/></td>
						<td th:text="${@util.toDates(dto.mdate)}"></td>
						<td>
							<a th:href="@{/schedule/calboarddetail(seq=${dto.seq})}" th:text="${dto.title}"></a>
						</td>
						<td th:text="${#dates.format(dto.regdate, 'yyyy-MM-dd')}"></td>
					</tr>
				</th:block>
				<tr>
					<td colspan="4">
						<button type="submit" title="일정삭제" class="btn btn-outline-primary">
							<i class="bi bi-trash3"></i>일정삭제
						</button>
						<button type="button" title="달력보기" class="btn btn-outline-dark"
								th:onclick="|location.href='@{/schedule/calendar}'|">
								<i class="bi bi-calendar-check"></i>달력보기
						</button>
						
						<span class="errorField" th:if="${#fields.hasErrors('seq')}" th:errors="*{seq}"></span>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>

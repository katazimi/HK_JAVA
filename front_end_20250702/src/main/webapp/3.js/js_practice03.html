<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	//랜덤 숫자 생성
	function makeBall() {
		return parseInt(Math.random()*45+1);
	}
	
	//생성된 번호를 배열에 저장하는 기능
	function lottoBalls() {
		const balls = [];
		let count=0;
		
		while(count<7) {
			let ball=makeBall();
			if(balls.indexOf(ball)==-1) {
				balls.push(ball);
				count++;
			}
		}
		console.log(balls);
		return balls;
	}
	
	function lottoPrint() {
		//실습문제: 정렬된 당첨번호 6개와 보너스 번호 1개로 나눠서 화면에 출력
		
		const winNum = lottoBalls();
		
		//오름차순 정렬
		winNum.sort((a,b)=>a-b);
		
		//추첨번호에서 보너스 번호 하나 추출
		const bonus = winNum.pop(); //winNum배열 맨뒤에서 숫자 하나를 꺼내옴
		const lottoNum = winNum;
		
		document.querySelectorAll("span")[1].textContent=`${lottoNum.join("-")}`
		document.querySelectorAll("span")[3].textContent= bonus;
	}
</script>
</head>
<body>
	<fieldset>
		<legend>로또번호 생성하기</legend>
		<span>로또번호: </span>
		<span>예시)1-3-10-15-20-41</span>&nbsp;&nbsp;&nbsp;
		<span>보너스번호:</span>
		<span>32</span>&nbsp;&nbsp;&nbsp;
		<button onclick="lottoPrint()">생성</button>
	</fieldset>
</body>
</html>
